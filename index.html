<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form method="get">
        <p>Name</p>

        <p>Nubmer of Passes</p>

            <option name="pass" value="3">3</option>
            <option name="pass" value="4">4</option>
            <option name="pass" value="5">5</option>
            <option name="pass" value="6">6</option>
            <option name="pass" value="7">7</option>
            <option name="pass" value="8">8</option>
            <option name="pass" value="9">9</option>
            <option name="pass" value="10">10</option>
        </select>
        <p>Comments</p>
        <textarea name="comments" class="comments"></textarea>
        <button type="submit" value="purchase" class="btn">Purchase</button>
    </form>
</body>

</html>
